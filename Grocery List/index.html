<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Grocery List</title>
    <style>
        #output li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>
        <form>
            <label for="grocery"><img src="Images/noto--fountain-pen.png" alt="" width="30"></label>
            <input type="text" id="input" placeholder="Add a grocery item">
        </form>
        <ul id="output"></ul>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
